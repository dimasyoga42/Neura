name: Update Readme from Commits

on:
  push:
    paths:
      - "README.md"
      - ".github/workflows/update.yml"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate and Inject Commit List
        run: |
          # Membuat daftar commit terbaru dalam format Markdown
          echo "## Recent Updates" > commits.tmp
          echo "" >> commits.tmp
          git log -10 --pretty=format:"- %s (%h) - %ad" --date=short >> commits.tmp
          echo -e "\n" >> commits.tmp

          # Inisialisasi README jika belum ada
          if [ ! -f README.md ]; then
            echo "# Project Title" > README.md
            echo -e "\n## Recent Updates\n" >> README.md
          fi

          # Menggunakan sed untuk menghapus konten setelah header target dan menyisipkan data baru
          # Pendekatan ini lebih bersih untuk pembaruan berkelanjutan
          sed -i '/## Recent Updates/,$d' README.md
          cat commits.tmp >> README.md
          rm commits.tmp

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          # Menggunakan pengecekan diff agar workflow tidak error jika tidak ada perubahan
          if ! git diff --cached --quiet; then
            git commit -m "docs: automated update of recent commits in README"
            git push
          fi
